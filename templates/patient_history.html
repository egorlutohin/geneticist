<div style="padding: 20px;">
<table class="table table-striped">
 <thead>
    <tr>
        <th width="160">Дата</th>
        <th>Логин</th>
        <th>ФИО</th>
        <th>Мед. Орг.</th>
    </tr>
 </thead>
 <tbody> 
{% for d_range, username, full_name, mo_name in histories %}
  <tr>
      <td>{{ d_range.0|date:"d.m.Y H:i:s" }}</td>
      <td>{{ username }}</td>
      <td>{{ full_name }}</td>
      <td>{{ mo_name }}</td>
  </tr>
{% endfor %}
 </tbody>
 
</table>
</div>
