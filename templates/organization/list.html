<!DOCTYPE html>
<html>
 <body>
  <table border="1">

    <td>Полное имя</td>

    <td>LDAP</td>
   </tr>
   {% for org in orgs %}
   <tr>

   {% endfor %}
  </table>
 </body>
</html>
